<head>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      background-color: #fef6f9;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(135deg, #f3c6e2, #c6e8dd);
      color: #4a2c5c;
      text-align: center;
      padding: 2.5rem 1rem;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      font-size: 2.5rem;
    }

    main {
      flex: 1;
      padding: 2rem 1rem;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }

    .info-text {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .boton {
      display: inline-block;
      margin: 1rem 0.5rem;
      padding: 0.9rem 1.7rem;
      color: #fff;
      text-decoration: none;
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .boton:hover {
      transform: translateY(-2px);
    }

    .boton-whatsapp {
      background-color: #25D366;
    }

    .boton-whatsapp:hover {
      background-color: #1ebe5d;
    }

    .boton-email {
      background-color: #EA4335;
    }

    .boton-email:hover {
      background-color: #d93025;
    }

    .boton-inicio {
      background-color: #d47fa6;
    }

    .boton-inicio:hover {
      background-color: #b85e8c;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 480px) {
      header h1 {
        font-size: 2rem;
      }

      .boton {
        width: 90%;
        max-width: 300px;
        margin: 0.8rem auto;
        display: block;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Contacto LiliScrap</h1>
  </header>

  <main>
    <p class="info-text">¿Quieres una agenda personalizada o un proyecto scrapbook? ¡Estoy encantada de ayudarte!</p>

    <a class="boton boton-email" href="mailto:liliscrap1@gmail.com">Enviar Email</a>
    <a class="boton boton-whatsapp" href="https://wa.me/34624603751" target="_blank">Chatear por WhatsApp</a>

    <div style="margin-top: 2.5rem;">
      <a class="boton boton-inicio" href="index.html">Volver al Inicio</a>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 LiliScrap. Todos los derechos reservados.</p>
  </footer>
</body>
